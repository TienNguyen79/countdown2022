<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asecs/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="produce">

            <img src="./asecs/img/shoes.png" alt="" id="frontImg" >
            <img src="./asecs/img/shoes2.png" alt="" id="backImg">


            <div class="produce-inner " id="productBox">
                <div class="produce-front">
                    <div class="produce-top">
                        <h1>Nike</h1>
                    
                    </div>
                    <div class="produce-bottom">
                        <p>Nike runing  shoes</p>
                        <h2>Nike Zoom Win </h2>
                        <h1>999 <span>$</span></h1>
                        <button type="button"> Add to bag</button>
                        <div class="color-select">
                            <div class="select-item">
                                <img src="./asecs/img/shoes-icon.png" alt="">
                            </div>

                            <div class="select-item">
                                <img src="./asecs/img/shoes-icon2.png" alt="" onclick="flipRight()">
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="produce-back">
                    <div class="produce-top produce-top2">
                        <h1>Nike</h1>
                    
                    </div>
                    <div class="produce-bottom">
                        <p>Nike runing  shoes</p>
                        <h2>Nike Zoom Win </h2>
                        <h1>888 <span>$</span></h1>
                        <button type="button"> Add to bag</button>
                        <div class="color-select">
                            <div class="select-item">
                                <img src="./asecs/img/shoes-icon.png" alt="" onclick="flipLeft()">
                            </div>

                            <div class="select-item">
                                <img src="./asecs/img/shoes-icon2.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="left-side"></div>
                <div class="right-side"></div>
            </div>
        </div>
    </div>
    <script>
        var prodiceBox = document.getElementById("productBox")
        var frontImg = document.getElementById("frontImg")
        var backImg = document.getElementById("backImg")
        
        

        function flipRight(){
            prodiceBox.style.transform = "rotateY(180deg)";
            frontImg.style.left = "650px";
            backImg.style.left = "20px"
            frontImg.style.transform = "rotate(4deg)"
            backImg.style.transform = "rotate(0deg)"
        }

        function flipLeft(){
            prodiceBox.style.transform = "rotateY(0deg)";
            frontImg.style.left = "20px";
            backImg.style.left = "-650px"
            frontImg.style.transform = "rotate(4deg)"
            backImg.style.transform = "rotate(0deg)"
        }
    </script>
</body>
</html>
